<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Game | BlackJack</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <h1>BlackJack</h1>
        <h2 id="message-el">Click button to play</h2>
        <p id="cards-el">cards:</p>
        <p id="sum-el">Sum:</p>
        <h2 id="player-el"></h2>

            <button id="btn1" onclick="startGame()">Start</button>
            <button id="btn2" onclick="newCard()">New Card</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
